<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azza Jewels | Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/logo.png" />
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Azza Jewels Logo" />
      </a>
      <button class="nav-toggle" aria-label="Toggle navigation">‚ò∞</button>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="collections.html">Collections</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="section">
    <div class="container">
      <h2>Contact Us</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button class="btn" type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Location Embed & Address -->
  <section class="section location">
    <div class="container">
      <h2>Our Location</h2>

      <!-- Interactive map with pin at your address -->
      <div class="map-container">
        <iframe
          src="https://maps.google.com/maps?q=Muttrah-Darsait,+Building+2015,+Plot+43,+Way+2625,+Sultanate+of+Oman&z=17&output=embed"
          frameborder="0"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>

      <address class="address">
        <strong>Azza Jewels Factory & Showroom</strong><br />
        Area: Muttrah-Darsait<br />
        Building Number: 2015<br />
        Plot Number: 43<br />
        Way Number: 2625<br />
        Sultanate of Oman<br />
        <a
          href="https://www.google.com/maps/dir/?api=1&destination=Muttrah-Darsait,+Building+2015,+Plot+43,+Way+2625,+Sultanate+of+Oman"
          target="_blank"
          rel="noopener"
          class="directions-link"
        >
          <span class="pin-icon">üìç</span>
          Get Directions
        </a>
      </address>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p style="color: #fff;">¬© 2025 Azza Jewels. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document
      .querySelector('.nav-toggle')
      .addEventListener('click', () => {
        document
          .querySelector('.nav-menu')
          .classList.toggle('nav-menu_visible');
      });
  </script>
</body>
</html>
