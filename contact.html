<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azza Jewels | Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Azza Jewels Logo" />
      </a>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About &amp; Timeline</a></li>
        <li><a href="collections.html">Collections</a></li>
        <li><a href="mission.html">Mission &amp; Vision</a></li>
        <li><a href="contact.html" class="active btn">Contact</a></li>
      </ul>
      <button class="nav-toggle">☰</button>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="section">
    <div class="container">
      <h2>Contact Us</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button class="btn" type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Azza Jewels. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.querySelector('.nav-toggle').addEventListener('click', () => {
      document.querySelector('.nav-menu').classList.toggle('nav-menu_visible');
    });
  </script>
</body>
</html>
